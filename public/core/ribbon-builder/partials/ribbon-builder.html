<div id="ribbon" class="dash-tool-bar application-dtb" ng-if="appListboard">
  <div class="d-label dtb-block sep-right hidden-xs hidden-sm">
    Dashboard
  </div>

  <!--app search directive-->
  <div class="ribbon-data-hide pull-left" search-entity search="search" ng-show="ribbon.searchBoxVisible"></div>
  <div class="ribbon-data-hide" ng-show="ribbon.addEntityVisible" add-button ></div>  
  <div class="dtb-block sort-wrap sep-right">
    <div class="sort-lg dropdown-toggle hidden-xs" data-toggle="dropdown">
      <b>Filter by: </b> <span>{{activeFilter}}</span> <i class="fa fa-chevron-down"></i>
    </div>
    <a class="sort-xs btn btn-default dropdown-toggle visible-xs" data-toggle="dropdown">
      <i class="fa fa-filter mr5"></i>
      <i class="fa fa-angle-down"></i>
    </a>
    <ul class="dropdown-menu dropdown-menu-right with-caret">
      <li>
        <a class="hand" ng-click="toggleFilter('All applications')">All applications</a>
      </li>
      <li>
        <a class="hand" ng-click="toggleFilter('My applications')">My applications</a>
      </li>
      <li>
        <a class="hand" ng-click="toggleFilter('Shared with me')">Shared with me</a>
      </li>
    </ul>
  </div>
</div>

<div id="ribbon" ng-if="appDashboard">
  <div class="ribbon-data-hide" appselectbox current-app="currentApp" apps="apps" on-select-callback="onSelectApp"></div>
  <div breadcrumbs class="pull-left" data-hide="{{deviceVisible}}"></div>
  <div class="ribbon-data-hide pull-left" search-entity search="search" ng-show="ribbon.searchBoxVisible"></div>
  <!-- <div class="ribbon-data-hide" add-button ng-show="ribbon.addEntityVisible"></div>   -->
</div>

<div id="ribbon-mob" ng-if="mobileView && ribbon.searchBoxVisible">
  <div search-entity class="pull-left" search="search"></div>
  <!-- <div add-button ng-show="ribbon.addEntityVisible"></div> -->
</div>

<div id="ribbon-mob-add-entity" ng-if="mobileView && !ribbon.searchBoxVisible && ribbon.addEntityVisible">
  <!-- <div add-button ng-show="ribbon.addEntityVisible"></div> -->
</div>
