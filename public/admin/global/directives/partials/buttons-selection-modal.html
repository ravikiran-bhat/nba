<div class="modal-header">
  <h3 class="modal-title">Notification Buttons
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
      Ã—
    </button>
  </h3>
</div>
<div class="modal-body">
 <div class="msg-button-section">
  <ul class="msg-btns_list">
    <li ng-click="selectButton(btn)" ng-repeat="btn in buttons">
     <div class="msg-btns_sample">
       <span>{{btn.option1.text}}</span>
       <span ng-show="!!btn.option2">{{btn.option2.text}}</span>
     </div>
     <h4 class="msg-btns_name">{{btn.title}}</h4>
     <p class="msg-btns_description">
       {{btn.action}}
     </p>
    </li>
  </ul>
  <div class="button-wrap">
    <button type="" class="btn default-btn" ng-click="cancel()">Cancel</button>
    <button type="" class="btn default-btn pull-right" ng-click="ok()">Select</button>
  </div>
 </div>
</div>
