<form class="acc-form">
	<fieldset focus-on-input>
		<legend>Edit your personal information</legend>
		<!-- <div class="form-group">
			<label>Username</label>
			<input class="form-control" type="text" ng-model="user.username">
		</div> -->
		<div class="form-group">
			<label>First name</label>
			<input class="form-control" type="text" ng-model="user.first_name">
		</div>
		<div class="form-group">
			<label>Last name</label>
			<input class="form-control" type="text" ng-model="user.last_name">
		</div>
		<div class="form-group">
			<label>Email address</label>
			<input class="form-control" type="email" ng-model="user.email" disabled>
		</div>
		<div class="form-group">
			<label>Company</label>
			<input class="form-control" type="text" ng-model="user.company">
		</div>
		<div class="button-wrap">
			<a ng-click='saveInformation($event)' class="btn btn-primary pull-left js-btn-update-info" data-loading-text="Saving...">
	      Save Information
	    </a>
		</div>	 	
	</fieldset>
</form>
